<div class="card my-2" *ngFor="let movie of movies">
    <div class="row">
        <div class="col-3">
            <img src= "assets/img/{{movie.imageUrl}}" class="card-img">
        </div>
        <div class="col-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a routerLink="/detail/{{movie.id}}" >{{movie.name}}</a>
                </h5>
                <p class="card-text">{{movie.description}}</p>
            </div>
        </div>
    </div>
</div>

<div class="text-center" *ngIf="movieLength>5"><!--5'ten fazla film olduğu için button görünür,10 yaz görünmez çünkü o kadar fim yok  -->
    <div class="btn btn-success my-2" routerLink="/movies" >More Movies</div>
</div>
