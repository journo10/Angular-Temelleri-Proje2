<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <ul class="list-group list-group-flush ">
    <li
      *ngFor="let movie of movies" routerLink="/detail/{{movie.id}}"
      class="list-group-item ">
      <span class="badge bg-success ">{{ movie.id }}</span>{{ movie.name }}
      <button (click)="delete(movie)" class="btn btn-outline-success ms-5">Sil</button>
    </li>
  </ul>
</div>

<div class="card">
  <div class="card-header">
    Add Movie
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="name">Name:</label>
      <input #name class="form-control my-3"/>
    </div>
  
    <div class="form-group">
      <label for="imageUrl">Ä°mageUrl:</label>
      <input #imageUrl class="form-control my-3"/>
    </div>
  
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea #description class="form-control my-3"></textarea>
    </div>

    <div class="mx-auto md-block my-3">
      <button (click)="kaydet(name.value,imageUrl.value,description.value);name.value='';imageUrl.value='';description.value='' " type="button" class="btn btn-outline-success">
         Kaydet
      </button>
    </div>

  </div>
</div>
