<div class="card my-3" *ngIf="logginService.messages.length">
    <div class="card-header">
        Messages
    </div>
    <div class="card-body">
        <p *ngFor="let message of logginService.messages">
            {{message}}
        </p>
        <button class="btn btn-danger btn-sm" (click)="logginService.clear()">Sil</button>
    </div>
</div>
