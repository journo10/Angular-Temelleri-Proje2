<div class="card my-3" *ngIf="movie">
  <div class="card-body">
    <span class="badge bg-success"> id:{{ movie.id }} </span>
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control my-3" [(ngModel)]="movie.name" />
  </div>

  <div class="form-group">
    <label for="imageUrl">İmageUrl:</label>
    <input type="text" class="form-control my-3" [(ngModel)]="movie.imageUrl" />
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control my-3" [(ngModel)]="movie.description"></textarea>
  </div>
  <div class="mx-auto md-block my-3">
    <button (click)="save()" type="button" class="btn btn-outline-success">
      Değişiklikleri Kaydet
    </button>
  </div>
</div>
